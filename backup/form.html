<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
   
    <script type="text/javascript">
        $("document").ready(function() {
            $('.header').load('index.html');
        });
    </script>
    <title>Forms</title>
</head>
<body>
    <div class="header"></div>
    <div class="navbar-default2 col-md-8">
        <h3><b>Forms</b></h3>
        <hr />
        <div class="f2 col-md-12">
            <h5>Basic Form Elements</h5>
        </div>
        <div class="f3 col-md-12">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label>Text Input</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Text Input with Place Holder</label>
                        <input type="text" class="form-control" placeholder="Text Input">
                    </div>
                    <div class="form-group">
                        <label>File Input</label>
                        <input type="file" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Text Area</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" > Check box1
                        </label><br />
                        <label>
                            <input type="checkbox" /> Check box2
                        </label><br />
                        <label>
                            <input type="checkbox"> Check box3
                        </label>
                    </div>
                    <div>
                        <label>Radio Buttons : </label>
                        <input type="radio" name="Gender" /> 1
                        <input type="radio" name="Gender" /> 2
                        <input type="radio" name="Gender" /> 3
                    </div>
                    <div>
                        <label>Multiple Selects</label>
                        <select size="3" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select><br />
                    </div>
                    <div>
                        <button class="btn btn-default">Submit</button>
                        <button class="btn btn-default">Reset</button>
                    </div>
                 </form>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label>Disabled Text Input</label>
                    <input type="text" class="form-control" disabled="disabled">
                </div>
            <div class="form-group">
                <h3>Input Groups:</h3>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">@</button>
                </span>
            </div> <br />
                <div class="input-group">
                   <span class="input-group-btn">
                        <button class="btn btn-default" type="button">@</button>
                    </span>
                    <input type="text" class="form-control" placeholder="Username" />
                </div><br />
                <div class="input-group">
                    <input type="text" class="form-control" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
        </div>
    </div>
  </div>    
</body>
</html>
